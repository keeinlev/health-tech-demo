{% extends 'base.html' %}

{% block title %}Confirm Cancel{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'cancelappt' appt.pk %}">
        <p style="text-align: center;">Please provide a reason for cancelling your Appointment with {{ appt.patient }} on {{ dt }}.</p>
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-secondary">
    </form>

{% endblock %}
